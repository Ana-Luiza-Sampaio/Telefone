<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="alurafone.css">
  </head>

  <body>

    <h1> Cold War's Famous Red Telephone </h1>
    <section class="teclado">
        <button value="1" class="tecla tecla_1">1</button>                
        <button value="2" class="tecla tecla_2">2</button> 
        <button value="3" class="tecla tecla_3">3</button> 
        <button value="4" class="tecla tecla_4">4</button> 
        <button value="5" class="tecla tecla_5">5</button> 
        <button value="6" class="tecla tecla_6">6</button> 
        <button value="7" class="tecla tecla_7">7</button> 
        <button value="8" class="tecla tecla_8">8</button> 
        <button value="9" class="tecla tecla_9">9</button> 
        <button value="*" class="tecla tecla_E">*</button> 
        <button value="0" class="tecla tecla_0">0</button> 
        <button value="#" class="tecla tecla_H">#</button> 
      </section>

        <audio src="sounds/dial1.mp3" id="som_tecla_1"></audio>
        <audio src="sounds/dial2.mp3" id="som_tecla_2"></audio>
        <audio src="sounds/dial3.mp3" id="som_tecla_3"></audio>
        <audio src="sounds/dial4.mp3" id="som_tecla_4"></audio>
        <audio src="sounds/dial5.mp3" id="som_tecla_5"></audio>
        <audio src="sounds/dial6.mp3" id="som_tecla_6"></audio>
        <audio src="sounds/dial7.mp3" id="som_tecla_7"></audio>
        <audio src="sounds/dial8.mp3" id="som_tecla_8"></audio>
        <audio src="sounds/dial9.mp3" id="som_tecla_9"></audio>
        <audio src="sounds/dialE.mp3" id="som_tecla_E"></audio>
        <audio src="sounds/dial0.mp3" id="som_tecla_0"></audio>
        <audio src="sounds/dialE.mp3" id="som_tecla_H"></audio>
      
      <input type="tel" placeholder="Enter your number">

      <script type="text/javascript" src="main.js"></script>

</body>
</html>
